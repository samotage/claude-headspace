<!-- Objective Banner -->
<section id="objective-banner" class="objective-banner mb-6" aria-labelledby="objective-banner-heading">
    {% if objective %}
    <div class="objective-banner-inner">
        <div class="objective-banner-gutter">
            <span class="objective-banner-label">OBJ</span>
        </div>
        <div class="objective-banner-content">
            <div class="objective-banner-row">
                <span class="objective-banner-text" id="objective-banner-heading">{{ objective.current_text }}</span>
                <a href="{{ url_for('objective.objective_page') }}" class="objective-banner-edit" title="Edit objective">[edit]</a>
            </div>
            {% if objective.constraints %}
            <div class="objective-banner-constraints">
                <span class="objective-banner-constraints-label">//</span> {{ objective.constraints }}
            </div>
            {% endif %}
        </div>
    </div>
    {% else %}
    <div class="objective-banner-inner objective-banner-empty">
        <div class="objective-banner-gutter">
            <span class="objective-banner-label">OBJ</span>
        </div>
        <div class="objective-banner-content">
            <div class="objective-banner-row">
                <span class="objective-banner-text objective-banner-placeholder">No objective set</span>
                <a href="{{ url_for('objective.objective_page') }}" class="objective-banner-edit">[set]</a>
            </div>
        </div>
    </div>
    {% endif %}
</section>
