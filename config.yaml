server:
  host: 0.0.0.0
  port: 5055
  debug: true
logging:
  level: INFO
  file: logs/app.log
database:
  host: localhost
  port: 5432
  name: claude_headspace
  user: samotage
  password: ''
  pool_size: 10
  pool_timeout: 30
claude:
  projects_path: ~/.claude/projects
file_watcher:
  polling_interval: 2
  reconciliation_interval: 60
  inactivity_timeout: 5400
  debounce_interval: 0.5
event_system:
  write_retry_attempts: 3
  write_retry_delay_ms: 100
  max_restarts_per_minute: 5
  shutdown_timeout_seconds: 2
sse:
  heartbeat_interval_seconds: 30
  max_connections: 100
  connection_timeout_seconds: 60
  retry_after_seconds: 5
hooks:
  enabled: true
  polling_interval_with_hooks: 60
  fallback_timeout: 1200
notifications:
  enabled: true
  sound: true
  rate_limit_seconds: 5
openrouter:
  base_url: https://openrouter.ai/api/v1
  timeout: 30
  models:
    turn: anthropic/claude-3-haiku
    task: anthropic/claude-3-haiku
    project: anthropic/claude-3.5-sonnet
    objective: anthropic/claude-3.5-sonnet
  rate_limits:
    calls_per_minute: 20
    tokens_per_minute: 1000
  cache:
    enabled: true
    ttl_seconds: 300
  priority_scoring:
    debounce_seconds: 5.0
  retry:
    max_attempts: 1
    base_delay_seconds: 1.0
    max_delay_seconds: 30.0
  pricing:
    anthropic/claude-3-haiku:
      input_per_million: 0.25
      output_per_million: 1.25
    anthropic/claude-3.5-sonnet:
      input_per_million: 3.0
      output_per_million: 15.0
dashboard:
  stale_processing_seconds: 600
  active_timeout_minutes: 60
reaper:
  enabled: true
  interval_seconds: 60
  inactivity_timeout_seconds: 300
  grace_period_seconds: 300
headspace:
  enabled: true
  thresholds:
    yellow: 4
    red: 7
  alert_cooldown_minutes: 10
  snapshot_retention_days: 7
  flow_detection:
    min_turn_rate: 6
    max_frustration: 3
    min_duration_minutes: 15
archive:
  enabled: true
  retention:
    policy: keep_all
    keep_last_n: 10
    days: 90
